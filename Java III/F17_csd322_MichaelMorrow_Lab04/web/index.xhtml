<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous"/>    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<h:head>
    <title>Lab 04 Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"/>
                <div class="col-sm-5">
                    <h3><b>Login</b></h3><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <h4 class="text-right">Name:</h4>
                </div>
                <div class="col-sm-3">
                    <h:inputText class="form-control" id="nameInput" label="Name" required="true">
                    </h:inputText>
                </div>
                <div class="col">
                    <h:message for="nameInput" style="color:red"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <h4 class="text-right">Password:</h4>
                </div>
                <div class="col-sm-3">
                    <h:inputText class="form-control" id="passInput" label="Password" required="true">
                    </h:inputText>
                </div>
                <div class="col">
                    <h:message for="passInput" style="color:red"/>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-1">
                        <h:commandButton class="btn btn-primary" value="Login" action="database"/>
                    </div>
                </div>
        </div>
    </h:form>
</h:body>
</html>
